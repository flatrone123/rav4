        <div id="myfirstchart" style="height: 250px; max-width: 100%;"></div>


        <script>new Morris.Bar ({
            element: 'myfirstchart',
            // Chart data records -- each entry in this array corresponds to a point on
            // the chart.
            data: [
              { year: 'двигатель', value: 200000 },
              { year: 'электрика', value: 10000 },
              { year: 'остальное', value: 5000 },
              { year: 'ходовая', value: 5000 },
              { year: 'бензин', value: 20000 }
            ],
            // The name of the data record attribute that contains x-values.
            xkey: 'year',
            // A list of names of data record attributes that contain y-values.
            ykeys: ['value'],
            // Labels for the ykeys -- will be displayed when you hover over the
            // chart.
            labels: ['Value'],
            colors: ['green', 'green'],
          });</script>
